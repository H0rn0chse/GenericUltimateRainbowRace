<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generic Ultimate Rainbow Race</title>
    <link rel="icon" href="./assets/GurrIcon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/central.css">


</head>
<body class="screen--lobby">
    <div class="wrapper">
        <header>
            <img src="./assets/GurrIcon.png">
            <h1>Generic Ultimate Rainbow Race</h1>
            <button class="button--slim"><i class="icon icon--help"></i></button>
            <button class="button--slim"><i class="icon icon--settings"></i></button>
        </header>

        <div class="content">
            <div class="content__left">
                <section class="section--lobbies">
                    <div class="section__header">
                        <h2>Lobbies</h2>
                    </div>
                    <div class="list list--hr">
                        <div class="row">
                            <div class="cell--fill text--invert">Lobby A</div>
                            <div class="cell--aside"><button>Join</button></div>
                        </div>
                        <div class="row">
                            <div class="cell--fill text--invert">Lobby B</div>
                            <div class="cell--aside"><button>Join</button></div>
                        </div>
                        <div class="row">
                            <div class="cell--fill text--invert">Lobby C</div>
                            <div class="cell--aside"><button>Join</button></div>
                        </div>
                        <div class="row">
                            <div class="cell--fill text--invert">Lobby D</div>
                            <div class="cell--aside"><button>Join</button></div>
                        </div>
                    </div>
                    <div class="list">
                        <div class="row">
                            <div class="text--invert">
                                Create
                            </div>
                            <div class="cell--fill">
                                <input type="text" placeholder="Lobbyname" maxlength="32">
                            </div>
                            <div class="cell--aside">
                                <button>OK</button>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="section--lobby">
                    <div class="section__header">
                        <h2>Lobby</h2>
                    </div>
                    <div class="list list--hr">
                        <div class="row">
                            <div class="cell--icon"><i class="icon icon--host"></i></div>
                            <div class="cell--fill text--invert">Simplicitis</div>
                            <div class="text--invert">(You)</div>
                            <div class="cell--aside"><button>Kick</button></div>
                        </div>
                        <div class="row">
                            <div class="cell--icon"></div>
                            <div class="cell--fill text--invert">H0rn0chse</div>
                            <div class="text--invert"></div>
                            <div class="cell--aside"><button>Join</button></div>
                        </div>
                        <div class="row">
                            <div class="cell--icon"></div>
                            <div class="cell--fill text--invert">Kirschdrache</div>
                            <div class="text--invert"></div>
                            <div class="cell--aside"><button>Join</button></div>
                        </div>
                    </div>
                    <div class="list">
                        <div class="row">
                            <div class="text--invert">
                                Create
                            </div>
                            <div class="cell--fill">
                                <input type="text" placeholder="Lobbyname" maxlength="32" spellcheck="false">
                            </div>
                            <div class="cell--aside">
                                <button>OK</button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <div class="content__right">
                <section class="section--user">
                    <div class="section__header">
                        <h2>User</h2>
                    </div>
                    <div class="list">
                        <div class="row">
                            <input type="text" placeholder="Username" spellcheck="false">
                        </div>
                    </div>
                    <div class="list">
                        <div class="row row--spaced">
                            <button class="button--slim">
                                <div class="avatarImage" style="background-position: 0px 0px"></div>
                            </button>
                            <button class="button--slim">
                                <div class="avatarImage" style="background-position: -60px 0px"></div>
                            </button>
                            <button class="button--slim">
                                <div class="avatarImage" style="background-position: -120px 0px"></div>
                            </button>
                            <button class="button--slim">
                                <div class="avatarImage" style="background-position: -180px 0px"></div>
                            </button>
                        </div>
                    </div>
                </section>

                <section class="section--level">
                    <div class="section__header">
                        <h2>Level</h2>
                    </div>
                    <div class="list">
                        <div class="row">
                            <button class="button--slim"><i class="icon icon--left"></i></button>
                            <div class="cell--fill">
                                <select>
                                    <option value="0">Level 0</option>
                                    <option value="1">Level 1</option>
                                    <option value="2">Level 2</option>
                                    <option value="3">Level 3</option>
                                    <option value="4">Level 4</option>
                                    <option value="5">Level 5</option>
                                    <option value="6">Level 6</option>
                                    <option value="7">Level 7</option>
                                    <option value="8">Level 8</option>
                                    <option value="9">Level 9</option>
                                    <option value="10">Level 10</option>
                                </select>
                            </div>
                            <button class="button--slim"><i class="icon icon--right"></i></button>
                        </div>
                    </div>
                    <div class="list">
                        <div class="levelSelect__preview">
                            <img src="./assets/preview/level_0.png">
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
