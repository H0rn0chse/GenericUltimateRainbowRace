<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generic Ultimate Rainbow Race</title>
    <link rel="stylesheet" href="./styles/central.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.54.0/phaser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <!--The following tags need to be kept in sync with the wqebpack entry file-->
    <link rel="icon" href="./assets/GurrIcon.png" type="image/x-icon">
    <script type="module">
        import { openSocket } from "./src/socket.js";
        import { ViewManager } from "./src/ViewManager.js";

        "use strict";

        openSocket().then(() => {
            ViewManager.showOverview();
        });
    </script>
</head>
<body>
    <div class="wrapper">
        <header>
            <img src="./assets/GurrIcon.png">
            <h1>Generic Ultimate Rainbow Race</h1>
            <button class="button--slim"><i class="icon icon--help"></i></button>
            <button class="button--slim"><i class="icon icon--settings"></i></button>
        </header>

        <div id="htmlElementOfBrokenDreams" style="display: none;">
            <div id="gameSettingsShow"></div>
            <div id="gameSettingsHide"></div>

            <div id="debugCbx"></div>
            <input id="musicVolume" type="range" min="0" max="100" value="20">
            <input id="soundVolume" type="range" min="0" max="100" value="70">
        </div>

        <div class="game" id="game" style="display: none">
            <div id="gameArea"></div>
            <div id="gameCountdown" class="text--invert"></div>
            <div class="gameOverlay text--invert">
                <div id="phaseTitle" class="phaseTitle"></div>
                <div id="phaseCountdown" class="phaseCountdown"></div>
            </div>
            <div id="gameResults" class="windowContainer windowContainer--hidden">
                <div class="window">
                    <div class="window__content">
                        <h2>Results</h2>
                        <div id="gameResultsList" class="list text--invert"></div>
                        <div class="list">
                            <div class="row row--spaced">
                                <button id="gameBack">Back to Lobby</button>
                                <button id="gameNext">Next Game</button>
                                <button id="gameQuit">Quit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="content__left">
                <section id="sectionOverview">
                    <div class="section__header">
                        <h2>Lobbies</h2>
                    </div>
                    <div id="overviewLobbyList" class="list list--hr">
                    </div>
                    <div class="list">
                        <div class="row">
                            <div class="text--invert">
                                Create
                            </div>
                            <div class="cell--fill">
                                <input id="overviewLobbyName" type="text" placeholder="Lobbyname" maxlength="32">
                            </div>
                            <div class="cell--aside">
                                <button id="overviewCreateLobby">OK</button>
                            </div>
                            <div class="cell--aside">
                                <button id="overviewDebug">Solo</button>
                            </div>
                        </div>
                    </div>
                </section>

                <section id="sectionLobby" class="section--hidden">
                    <div class="section__header">
                        <h2>Lobby</h2>
                        <h3 id="lobbyName"></h3>
                    </div>
                    <div id="lobbyPlayerList" class="list list--hr">
                    </div>
                    <div class="list">
                        <div class="row row--spaced">
                            <button id="lobbyLeave">Leave Lobby</button>
                            <button id="lobbyStart">Start Game</button>
                        </div>
                    </div>
                </section>
            </div>

            <div class="content__right">
                <section id="sectionUser">
                    <div class="section__header">
                        <h2>User</h2>
                    </div>
                    <div class="list">
                        <div class="row">
                            <input id="overviewUsername" type="text" placeholder="Username" spellcheck="false">
                        </div>
                    </div>
                    <div class="list">
                        <div id="avatarSelect" class="row row--spaced row--flow">
                        </div>
                    </div>
                </section>

                <section id="sectionLevelSettings" class="section--hidden">
                    <div class="section__header">
                        <h2>Level</h2>
                    </div>
                    <div class="list">
                        <div class="row">
                            <button class="button--slim" id="levelSelectPrev"><i class="icon icon--left"></i></button>
                            <div class="cell--fill">
                                <select id="levelSelect">
                                </select>
                            </div>
                            <button class="button--slim" id="levelSelectNext"><i class="icon icon--right"></i></button>
                        </div>
                    </div>
                    <div class="list">
                        <div class="levelSelect__preview">
                            <img id="levelPreview" src="./assets/preview/level_0.png">
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <div id="logoff" style="display: none;">
        <div>
            <img src="./assets/Fail.png">
            <div class="text--invert">
                Your connection was closed due to inactivity.<br>
                Please reload the page!
            </div>
        </div>
    </div>

    <script
        data-label="Check out the GitHub repository!"
        data-href="https://github.com/H0rn0chse/GenericUltimateRainbowRace"
        data-target="_blank"
        src="https://unpkg.com/github-corners@latest/dist/embed.min.js">
    </script>
</body>
</html>
