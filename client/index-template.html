<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generic Ultimate Rainbow Race</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic@6.5.4/picnic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.54.0/phaser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <!--Insert dependencies here-->
</head>
<body>
    <div id="content">
        <div id="header" class="header flexRow">
            <img src="./assets/GurrIcon.png">
            <h1>Generic Ultimate Rainbow Race</h1>
            <img src="./assets/GurrIcon.png">
        </div>
        <div id="overview" class="mainContent flexRow">
            <div class="overviewColumn">
                <div class="flexRow">
                    <h2 class="overviewHeader">Open Lobbies</h2>
                    <input id="overviewUsername" type="text" placeholder="Username">
                </div>
                <div id="overviewList" class="flexColumn overviewContent scrollContainer"></div>
                <div id="createOverviewRow" class="flexRow overviewFooter">
                    Create your own Game <input id="overviewName" type="text" placeholder="Name" maxlength="32">
                    <button id="createOverview">Create</button>
                </div>
            </div>
            <div class="overviewColumn flexColumn" style="align-items: center;justify-content: center;">
                <!--We might add other stuff here-->
                <button id="debugGame">Join Debug Game (Solo)</button>
            </div>
        </div>
        <div id="lobby" class="mainContent" style="display: none;">
            <div class="flexRow">
                <h2 id="lobbyName">Lobby Title</h2>
                <input id="lobbyUsername" type="text" placeholder="Username">
            </div>
            <button id="lobbyStart">start Game</button>
            <div id="lobbyList"></div>
        </div>
        <div id="game" class="mainContent flexColumn" style="display: none;">
            <!--<div id="ui">
                <ul>
                    <li><img  id="item1" src="./assets/1_stone.png"></li>
                    <li><img  id="item2" src="./assets/2_stone.png"></li>
                    <li><img  id="item3" src="./assets/3_stone.png"></li>
                    <li><img  id="item4" src="./assets/4_stone.png"></li>
                    <li style="float:right"> 1/4</li>
                </ul>
            </div>-->
        </div>
    </div>
    <div id="logoff" class="flexColumn" style="display: none;">
        <div class="flexRow">
            Your Connection was closed due to Inactivity<br>
            Please reload the Page
        </div>
    </div>
    <script
        data-label="Check out the GitHub repository!"
        data-href="https://github.com/H0rn0chse/GenericUltimateRainbowRace"
        data-target="_blank"
        src="https://unpkg.com/github-corners@latest/dist/embed.min.js">
    </script>
    <div id="acknowledgements" title="Acknowledgements"></div>
</body>
</html>
